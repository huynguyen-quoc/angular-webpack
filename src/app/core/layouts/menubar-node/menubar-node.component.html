<li class="site-menu-item" *ngFor="let node of items" [ngClass]="{'has-sub': node.children.length > 0 }">
    <a class="animsition-link"  [routerLink]="[node._path]">
        <i class="site-menu-icon {{node.icon}}" aria-hidden="true"></i>
        <span class="site-menu-title">{{ node.title }}</span>
        <span class="site-menu-arrow" *ngIf="node.children.length > 0"></span>
    </a>
     <ul class="site-menu-sub" menubar-node [items]=node.children *ngIf="node.children.length > 0"></ul>
</li>
